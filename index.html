<html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script type="text/Javascript" src="calculator.js" ></script>
</head>
<body>

<div class="calculator">
  <div id="display">0</div>



  <div class="keys">
    <input type="button" onclick="addInput(this)" value="7">
    <input type="button" onclick="addInput(this)" value="8">
    <input type="button" onclick="addInput(this)" value="9">
    <input type="button" onclick="addInput(this)" value="+">
    <input type="button" onclick="addInput(this)" value="4">
    <input type="button" onclick="addInput(this)" value="5">
    <input type="button" onclick="addInput(this)" value="6">
    <input type="button" onclick="addInput(this)" value="-">
    <input type="button" onclick="addInput(this)" value="1">
    <input type="button" onclick="addInput(this)" value="2">
    <input type="button" onclick="addInput(this)" value="3">
    <input type="button" onclick="addInput(this)" value="0">
    <input type="button" onclick="addInput(this)" value=".">
    <input type="button" onclick="clearEntries()" value="C">
    <input type="button" onclick="addInput(this)" value="*">
    <input type="button" onclick="getTotal()" value="=">

</div>
</div>

<script>

var entries = [];
var total = "";

function addInput(button) {
      document.getElementById("display").innerHTML += button.value;
      entries.push(button.value);

      // need to show all entered numbers on screen before operator clicked
      }

function getTotal() {
 total = eval(entries.join(""));
  document.getElementById("display").innerHTML = total;

  // need to add step to clear entries before equals was clicked
  }

function clearEntries() {
  entries = 0;
  document.getElementById("display").innerHTML = 0;

}

      </script>

 </body>


</html>
